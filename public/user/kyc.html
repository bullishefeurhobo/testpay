<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .container { max-width: 500px; margin: auto; }
        .input-field { background-color: #1f1f1f; border: 1px solid #444; }
    </style>
</head>
<body class="p-6">
    <div class="container bg-gray-900 p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">KYC Verification</h2>
        
        <label class="block mb-2">Full Name</label>
        <input type="text" class="w-full p-2 mb-4 input-field rounded" placeholder="Enter your full name">
        
        <label class="block mb-2">Government ID</label>
        <input type="file" class="w-full p-2 mb-4 input-field rounded">
        
        <label class="block mb-2">Selfie with ID</label>
        <input type="file" class="w-full p-2 mb-4 input-field rounded">
        
        <button class="w-full bg-purple-600 hover:bg-purple-700 p-2 rounded text-white">
            Submit for Review
        </button>
    </div>
</body>
</html>
