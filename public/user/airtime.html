<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Airtime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    .selected {
      border: 2px solid #3b82f6; /* Blue border */
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-md mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
      <a href="services.html" class="text-white">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="text-xl font-semibold">Airtime</h1>
      <div class="flex items-center space-x-2">
        <i class="fas fa-moon"></i>
        <div class="text-sm">Balance: ₦900,000</div>
      </div>
    </div>
    <div class="space-y-4">
      <div class="bg-gray-800 p-4 rounded-lg">
        <label class="block text-sm font-medium mb-2">
          Select a Provider
          <span class="text-red-500">*</span>
        </label>
        <div class="flex justify-center space-x-4">
          <img id="mtn" alt="MTN logo" class="w-12 h-12 rounded-lg cursor-pointer" src="assets/mtn.svg" onclick="selectProvider('mtn')"/>
          <img id="9mobile" alt="assets/9mobile logo" class="w-12 h-12 rounded-lg cursor-pointer" src="assets/9mobile.svg" onclick="selectProvider('9mobile')"/>
          <img id="glo" alt="Glo logo" class="w-12 h-12 rounded-lg cursor-pointer" src="assets/glo.svg" onclick="selectProvider('glo')"/>
          <img id="airtel" alt="assets/airtel logo" class="w-12 h-12 rounded-lg cursor-pointer" src="assets/airtel.svg" onclick="selectProvider('airtel')"/>
        </div>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg">
        <label class="block text-sm font-medium mb-2">
          Phone Number
          <span class="text-red-500">*</span>
        </label>
        <input id="phoneNumber" class="w-full p-2 bg-gray-700 rounded-lg text-white" placeholder="Enter recipient phone number" type="text"/>
        <button class="mt-2 flex items-center space-x-2 bg-gray-700 p-2 rounded-lg">
          <i class="fas fa-phone"></i>
          <span>Use my number</span>
        </button>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg">
        <label class="block text-sm font-medium mb-2">
          Amount
          <span class="text-red-500">*</span>
        </label>
        <input id="amount" class="w-full p-2 bg-gray-700 rounded-lg text-white" placeholder="Enter Amount" type="text" oninput="updatePayButton()"/>
      </div>
      <button id="payButton" class="w-full bg-purple-600 p-3 rounded-lg text-white font-semibold">Pay</button>
    </div>
  </div>
  <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-around items-center">
            <a href="dashboard.html" class="text-white">
                <i class="fas fa-th-large"></i>
            </a>
            <a href="services.html"class="text-purple-600">
                <i class="fas fa-exchange-alt"></i>
            </a>
            <a href="settings.html" class="text-white">
                <i class="fas fa-user-cog"></i>
            </a>
            <a href="support.html" class="text-white">
                <i class="fas fa-headset"></i>
            </a>
          </div>
  <script>
    function updatePayButton() {
      const amount = document.getElementById('amount').value;
      const payButton = document.getElementById('payButton');

      if (amount) {
        payButton.textContent = `Pay ₦${amount}`;
      } else {
        payButton.textContent = 'Pay';
      }
    }

    function selectProvider(providerId) {
      const providers = ['mtn', '9mobile', 'glo', 'airtel'];
      providers.forEach(provider => {
        document.getElementById(provider).classList.remove('selected');
      });
      document.getElementById(providerId).classList.add('selected');
    }
  </script>
</body>
</html>
