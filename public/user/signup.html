<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - EmpirePay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="w-full max-w-sm md:max-w-md lg:max-w-lg p-10 space-y-6">
        <div class="flex justify-between items-center">
            <a href="/" class="text-gray-400"><i class="fas fa-arrow-left"></i></a>
            <button class="text-gray-400"><i class="fas fa-moon"></i></button>
        </div>

        <h2 class="text-3xl font-bold">Sign Up</h2>
        <p class="text-gray-400">Create an account with EmpirePay...</p>

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1" for="username">Username <span class="text-red-500">*</span></label>
                <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded-md focus:ring-2 focus:ring-purple-600" 
                       type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1" for="email">E-mail Address <span class="text-red-500">*</span></label>
                <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded-md focus:ring-2 focus:ring-purple-600" 
                       type="email" id="email" name="email" placeholder="Enter e-mail address" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1" for="password">Password <span class="text-red-500">*</span></label>
                <div class="relative">
                    <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded-md focus:ring-2 focus:ring-purple-600" 
                           type="password" id="password" name="password" placeholder="> 6 characters" required>
                    <button type="button" class="absolute inset-y-0 right-0 px-3 text-gray-400" id="toggle-password">
                        <i id="password-icon" class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1" for="validationCode">Validation Code <span class="text-red-500">*</span></label>
                <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded-md focus:ring-2 focus:ring-purple-600" 
                       type="text" id="validationCode" name="validationCode" placeholder="Enter validation code" required>
            </div>

            <button class="w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:ring-2 focus:ring-purple-600" 
                    type="submit" id="signup-button">Sign Up</button>
        </form>

        <!-- Success/Error Messages -->
        <p id="signup-message" class="text-center text-sm mt-4"></p>

        <p class="text-center text-gray-400">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signupForm = document.getElementById("signup-form");
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.getElementById("toggle-password");
            const passwordIcon = document.getElementById("password-icon");
            const messageEl = document.getElementById("signup-message");
            const submitButton = document.getElementById("signup-button");

            // Toggle Password Visibility
            passwordToggle.addEventListener("click", () => {
                const isPassword = passwordInput.type === "password";
                passwordInput.type = isPassword ? "text" : "password";
                passwordIcon.classList.toggle("fa-eye", isPassword);
                passwordIcon.classList.toggle("fa-eye-slash", !isPassword);
            });

            // Handle Signup Submission
            signupForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = passwordInput.value.trim();
                const validationCode = document.getElementById("validationCode").value.trim();

                // Reset previous messages
                messageEl.textContent = "";
                messageEl.className = "text-center text-sm mt-4";

                // Input Validation
                if (!username || !email || !password || !validationCode) {
                    showMessage("All fields are required!", "text-red-500");
                    return;
                }

                if (!validateEmail(email)) {
                    showMessage("Enter a valid email address!", "text-red-500");
                    return;
                }

                if (password.length < 6) {
                    showMessage("Password must be at least 6 characters!", "text-red-500");
                    return;
                }

                // Disable button to prevent multiple submissions
                submitButton.disabled = true;
                submitButton.textContent = "Signing Up...";

                try {
                    const response = await fetch("/signup", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, email, password, validationCode })
                    });

                    const result = await response.json();

                    if (result.success) {
                        showMessage(result.message, "text-green-500");
                        setTimeout(() => (window.location.href = "/login"), 2000);
                    } else {
                        showMessage(result.message, "text-red-500");
                    }
                } catch (error) {
                    showMessage("Network error. Please try again!", "text-red-500");
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = "Sign Up";
                }
            });

            // Function to show messages
            function showMessage(text, className) {
                messageEl.textContent = text;
                messageEl.className = `text-center text-sm mt-4 ${className}`;
            }

            // Function to validate email
            function validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
        });
    </script>
</body>
</html>
