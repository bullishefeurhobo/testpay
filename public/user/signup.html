<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - EmpirePay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="w-full max-w-sm md:max-w-md lg:max-w-lg p-10 space-y-6">
        <div class="flex justify-between items-center">
            <a href="/" class="text-gray-400"><i class="fas fa-arrow-left"></i></a>
            <button class="text-gray-400"><i class="fas fa-moon"></i></button>
        </div>

        <h2 class="text-3xl font-bold">Sign Up</h2>
        <p class="text-gray-400">Create an account with EmpirePay...</p>

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1" for="username">Username <span class="text-red-500">*</span></label>
                <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded-md focus:ring-2 focus:ring-purple-600" type="text" id="username" name="name" placeholder="Enter your username" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1" for="email">E-mail Address <span class="text-red-500">*</span></label>
                <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded-md focus:ring-2 focus:ring-purple-600" type="email" id="email" name="email" placeholder="Enter e-mail address" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1" for="password">Password <span class="text-red-500">*</span></label>
                <div class="relative">
                    <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded-md focus:ring-2 focus:ring-purple-600" type="password" id="password" name="password" placeholder="> 6 characters" required>
                    <button type="button" class="absolute inset-y-0 right-0 px-3 text-gray-400" onclick="togglePasswordVisibility()">
                        <i id="password-toggle" class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <button class="w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:ring-2 focus:ring-purple-600" type="submit">Sign Up</button>
        </form>

        <!-- Success/Error Messages -->
        <p id="signup-message" class="text-center text-sm mt-4"></p>

        <p class="text-center text-gray-400">Already have an account? <a href="sign-in.html" class="text-blue-500">Login</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }

        // Handle Signup Submission
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim()
    };

    console.log("Submitting Data:", formData); // Debugging

    const response = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    });

    const result = await response.json();
    console.log("Response:", result); // Debugging

    const messageEl = document.getElementById("signup-message");

    if (result.success) {
        messageEl.textContent = result.message;
        messageEl.classList.add("text-green-500");
        setTimeout(() => window.location.href = "sign-in.html", 2000);
    } else {
        messageEl.textContent = result.message;
        messageEl.classList.add("text-red-500");
    }
});
    </script>
</body>
</html>
